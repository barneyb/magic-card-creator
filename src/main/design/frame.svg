<svg width="1800" height="1225" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <path id="-title" d="
            M 0 -40
            h 377
            c 18 20 18 60 0 80
            h -754
            c -18 -20 -18 -60 0 -80
            z
        " />
        <path id="-art" d="
            M 0 -277.5
            h 377
            v 555
            h -754
            v -555
            z
        " />
        <path id="-type" d="
            M 0 -40
            h 377
            c 15 20 15 55 0 75
            h -754
            c -15 -20 -15 -55 0 -75
            z
        " />
        <path id="-text" d="
            M 0 -175
            h 377
            v 350
            h -754
            v -350
            z
        " />
        <path id="-pt" d="
            M 0 -31
            h 68
            c 7 20 7 42 0 62
            h -136
            c -7 -20 -7 -42 0 -62
            z
        " />
        <!-- pullout and pushin are identical, just with flipped around coords -->
        <filter id="pulloutFilter">
            <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur" />
            <feOffset dy="4" dx="-4" />
            <feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="hlDiff" />
            <feFlood flood-color="white" flood-opacity="1" />
            <feComposite in2="hlDiff" operator="in" />
            <feComposite in2="SourceGraphic" operator="over" result="withGlow" />

            <feOffset in="blur" dy="-4" dx="4" />
            <feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="shadowDiff" />
            <feFlood flood-color="black" flood-opacity="1" />
            <feComposite in2="shadowDiff" operator="in" />
            <feComposite in2="withGlow" operator="over" />
        </filter>
        <filter id="pushinFilter">
            <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur" />
            <feOffset dy="-4" dx="4" />
            <feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="hlDiff" />
            <feFlood flood-color="white" flood-opacity="1" />
            <feComposite in2="hlDiff" operator="in" />
            <feComposite in2="SourceGraphic" operator="over" result="withGlow" />

            <feOffset in="blur" dy="4" dx="-4" />
            <feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="shadowDiff" />
            <feFlood flood-color="black" flood-opacity="1" />
            <feComposite in2="shadowDiff" operator="in" />
            <feComposite in2="withGlow" operator="over" />
        </filter>

        <filter id="frameFilter" x="0" y="0" width="100%" height="100%">
            <feTurbulence baseFrequency=".01" numOctaves="2" seed="10" type="turbulence" />
            <feColorMatrix type="luminanceToAlpha" />
            <feComponentTransfer>
                <feFuncA type="table" tableValues="0 .7" />
            </feComponentTransfer>
            <feComposite in2="SourceGraphic" operator="atop" />
        </filter>

        <filter id="whiteTextboxFilter" x="0" y="0" width="100%" height="100%">
            <feTurbulence baseFrequency=".007" numOctaves="2" seed="15" type="turbulence" />
            <feColorMatrix type="luminanceToAlpha" />
            <feComponentTransfer>
                <feFuncA type="table" tableValues="0 .4" />
            </feComponentTransfer>
            <feComposite in2="SourceGraphic" operator="atop" />
        </filter>

        <filter id="redTextboxFilter" x="0" y="0" width="100%" height="100%">
            <feTurbulence baseFrequency=".02" numOctaves="7" seed="5" type="turbulence" />
            <feColorMatrix type="luminanceToAlpha" />
            <feComponentTransfer>
                <feFuncA type="table" tableValues="0 .4" />
            </feComponentTransfer>
            <feComposite in2="SourceGraphic" operator="atop" />
        </filter>

        <filter id="dropFilter">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
            <feOffset dx="-5" dy="5" result="shadow" />
            <feFlood flood-color="#000" />
            <feComposite in2="shadow" operator="in" />
            <feMerge>
                <feMergeNode />
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <filter id="ptDropFilter" filterUnits="objectBoundingBox" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
            <feOffset dx="-4" dy="7" result="shadow" />
            <feFlood flood-color="#000" />
            <feComposite in2="shadow" operator="in" />
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <linearGradient id="redWhite">
            <stop offset=".4" stop-color="#f00" />
            <stop offset=".6" stop-color="#fff" />
        </linearGradient>

        <linearGradient id="textboxRightGradient">
            <stop offset=".4" stop-color="white" stop-opacity="0" />
            <stop offset=".6" stop-color="white" stop-opacity="1" />
        </linearGradient>
        <mask id="textboxRight">
            <rect x="-377" y="-175" width="754" height="350" fill="url(#textboxRightGradient)" />
        </mask>
    </defs>
    <g>
        <rect width="875" height="1225" fill="#000" />
        <rect x="35" y="35" width="805" height="1155" fill="#f7eedd" filter="url(#frameFilter)" />
        <!-- border drop shadow -->
        <g filter="url(#dropFilter)" fill="none" stroke="#fff" stroke-width="5">
            <use xlink:href="#-title" x="439" y="92" />
            <use xlink:href="#-art" x="439" y="409.5" />
            <use xlink:href="#-type" x="439" y="727" />
            <use xlink:href="#-text" x="439" y="937" />
        </g>

        <!-- title bar -->
        <g transform="translate(439 92)">
            <g transform="scale(.99 .9)">
                <g filter="url(#pulloutFilter)">
                    <use xlink:href="#-title" fill="#fff7f0" filter="url(#frameFilter)" />
                </g>
                <use xlink:href="#-title" stroke="#000" stroke-width="3" fill="none" />
            </g>
        </g>

        <!-- artwork hole -->
        <use xlink:href="#-art" x="439" y="409.5" fill="#000" />

        <!-- type bar -->
        <g transform="translate(439 727)">
            <g transform="scale(.99 .9)">
                <g filter="url(#pulloutFilter)">
                    <use xlink:href="#-type" fill="#fff7f0" filter="url(#frameFilter)" />
                </g>
                <use xlink:href="#-type" stroke="#000" stroke-width="3" fill="none" />
            </g>
        </g>

        <!-- textbox -->
        <g transform="translate(439 937)">
            <g transform="scale(.9934 .9857)">
                <g filter="url(#pushinFilter)">
                    <use xlink:href="#-text" fill="#fee" filter="url(#redTextboxFilter)" />
                    <use xlink:href="#-text" fill="#fffafc" filter="url(#whiteTextboxFilter)" mask="url(#textboxRight)" />
                </g>
            </g>
        </g>

        <!-- actual border -->
        <g fill="none" stroke="url(#redWhite)" stroke-width="5">
            <use xlink:href="#-title" x="439" y="92" />
            <use xlink:href="#-art" x="439" y="409.5" />
            <use xlink:href="#-type" x="439" y="727" />
            <use xlink:href="#-text" x="439" y="937" />
        </g>

        <!-- power/toughness block -->
        <g transform="translate(742 1135)" filter="url(#ptDropFilter)">
            <g transform="scale(.975 .93)">
                <g filter="url(#pushinFilter)">
                    <use xlink:href="#-pt" fill="#fff7f0" filter="url(#frameFilter)" />
                </g>
                <!--<use xlink:href="#-pt" stroke="#000" stroke-width="3" fill="none" />-->
            </g>
            <g transform="scale(1.04 1.08)">
                <use xlink:href="#-pt" stroke="#000" stroke-width="3" fill="none" />
            </g>
            <g fill="none" stroke="#fff" stroke-width="4">
                <use xlink:href="#-pt" />
            </g>
        </g>

    </g>
    <g opacity="1" transform="translate(900 0)">
        <image width="875" height="1225" xlink:href="../resources/assets/print/frames/white_creature.png" />
    </g>
</svg>