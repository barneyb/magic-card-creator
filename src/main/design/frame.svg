                c 15 20 15 55 0 75
                h -754
                c -15 -20 -15 -55 0 -75
                z
            " />
            <path class="border" d="
                M 0 635
                h 754
                c 15 20 15 55 0 75
                h -754
                c -15 -20 -15 -55 0 -75
                z
            " />

            <!-- text box -->
            <path class="border" d="
                M 0 710
                v 350
                h 754
                v -350
                z
            " />

            <!-- power/toughness box -->
            <path class="offset" d="
