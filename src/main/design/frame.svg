                h 754
                c 18 20 18 60 0 80
                h -754
                c -18 -20 -18 -60 0 -80
                z
            " />

            <!-- artwork -->
            <path class="border" style="fill: #000" d="
                M 0 80
                v 555
                h 754
                v -555
                z
            " />

            <!-- type bar -->
            <path class="offset" d="
                M 0 635
                h 754
                c 15 20 15 55 0 75
                h -754
                c -15 -20 -15 -55 0 -75
                z
            " />
            <path class="bar" d="
                M 0 635
