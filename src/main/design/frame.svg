<svg width="1800" height="1225" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <filter id="shadow-filter">
            <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
            <feOffset in="blur" dx="-4" dy="4" result="offsetBlur"/>
            <feSpecularLighting in="blur" surfaceScale="5" specularConstant="1" specularExponent="10" lighting-color="white" result="specOut">
                <fePointLight x="5000" y="-10000" z="20000"/>
            </feSpecularLighting>
            <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut"/>
            <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litPaint"/>
            <feMerge>
                <feMergeNode in="offsetBlur"/>
                <feMergeNode in="litPaint"/>
            </feMerge>
        </filter>
        <filter id="bg-filter" filterUnits="objectBoundingBox" x="0%" y="0%" width="100%" height="100%">
            <feFlood flood-color="#f7eedd" />
            <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="1" stitchTiles="stitch" result="turb" />
            <feColorMatrix type="luminanceToAlpha" in="turb" result="turbAlpha"/>
            <feBlend in="bg" in2="turbAlpha" mode="multiply" />
        </filter>
        <filter id="bar-filter">
            <feConvolveMatrix in="SourceGraphic" order="3" kernelMatrix="-2 -1 0 -1 1 1 0 1 2" />
        </filter>
        <filter id="inset-shadow">

            <feFlood flood-color="#f00" result="bg" />
            <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="1" stitchTiles="stitch" result="turb" />
            <feBlend in="bg" in2="turb" mode="multiply" result="texture-base" />
            <feComposite operator='in' in='SourceGraphic' in2='bg' result='texture' />

            <!-- Shadow Blur -->
            <feGaussianBlur stdDeviation='4' result='blur' />

            <!-- Shadow Offset -->
            <feOffset in="blur" dx='7.5' dy='-7.5' result="offset-blur" />

            <!-- Invert the drop shadow to create an inner shadow -->
            <feComposite operator='out' in='SourceGraphic' in2='offset-blur' result='inverse' />

            <!-- Color & Opacity -->
            <feFlood flood-color='black' flood-opacity='1' result='color' />

            <!-- Clip color inside shadow -->
            <feComposite operator='in' in='color' in2='inverse' result='shadow' />

            <!-- Put shadow over original object -->
            <feComposite operator='over' in='shadow' in2='SourceGraphic' />
        </filter>
    </defs>
    <style type="text/css">
        .offset {
            stroke: #000;
            stroke-width: 9px;
            fill: #fff;
            filter: url(#shadow-filter);
        }
        .border {
            stroke: #fff7f0;
            stroke-width: 5px;
            fill: none;
        }
        .bar {
            stroke-width: 0;
            fill: #fff;
            filter: url(#inset-shadow);
        }
    </style>
    <g transform="translate(900 0)">
        <rect width="875" height="1225" fill="#000" />
        <rect x="35" y="35" width="805" height="1155" filter="url(#bg-filter)" />
        <g transform="translate(62 52)">
            <!-- artwork -->
            <path class="offset" d="
